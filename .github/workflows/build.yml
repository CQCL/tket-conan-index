name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - ae/test-macos-26

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: ['macos-26']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Select Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    - name: Install conan
      uses: turtlebrowser/get-conan@v1.2
    - name: Set up conan
      shell: bash
      run: |
        conan profile detect
        cat `conan profile path default`
